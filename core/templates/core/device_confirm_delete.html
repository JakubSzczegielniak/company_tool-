{% extends "core/base.html" %}
{% block title %}Usuń urządzenie{% endblock %}
{% block content %}
<h2>Czy na pewno chcesz usunąć urządzenie "{{ device }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Usuń</button>
    <a href="{% url 'device_list' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
